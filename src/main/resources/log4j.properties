log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p][%d{yyyy-MM-dd HH:mm:ss}] %c line:%L %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=/Users/shihuazhuo/IdeaProjects/log4jtest/log.txt
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p][%d{yyyy-MM-dd HH:mm:ss}] %c line:%L %m%n

log4j.appender.rollfile=org.apache.log4j.RollingFileAppender
log4j.appender.rollfile.File=/Users/shihuazhuo/IdeaProjects/log4jtest/rolllog.txt
log4j.appender.rollfile.MaxFileSize=10KB
log4j.appender.rollfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollfile.layout.ConversionPattern=[%-5p][%d{yyyy-MM-dd HH:mm:ss}] %c line:%L %m%n


log4j.rootLogger=INFO,console